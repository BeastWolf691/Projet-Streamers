<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>


        .carousel {
            width: min(600px, 50vw);
            margin: 15px auto;
        }

        .slider {
            width: 100%;
            height: 100px;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, #000 10% 90%, transparent);
            position: relative;
        }

        .slider .list {
            display: flex;
            justify-content: space-between;
            width: calc(110% + var(--spacing));
            position: relative;
            animation: autoRun 24s linear infinite;
            padding-left: 100px;
        }

        .slider .list .item {
            flex: 0 0 var(--width);
            height: var(--height);
            transition: filter 0.5s;
            cursor: pointer;
            transform: scale(1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .slider .list .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        @keyframes autoRun {
            0% {
                transform: translateX(calc(-1 * (var(--width) + var(--spacing)) * var(--quantity)));
            }

            100% {
                transform: translateX(0);
            }
        }

        .slider:hover .list {
            animation-play-state: paused;
        }

        .slider .item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="banniere"></div>
    <script>
        $(document).ready(function () {
            const images = [{
                    src: "logo-instagram2neon.png",
                    link: "https://www.instagram.com"
                },
                {
                    src: "logo-kick2neon.png",
                    link: "https://www.kick.com"
                },
                {
                    src: "logo-tiktok2neon.png",
                    link: "https://www.tiktok.com"
                },
                {
                    src: "logo-snap2neon.png",
                    link: "https://www.snapchat.com"
                },
                {
                    src: "logo-twitch2neon.png",
                    link: "https://www.twitch.tv"
                },
                {
                    src: "logo-x2neon.png",
                    link: "https://www.twitter.com"
                },
                {
                    src: "logo-youtube2neon.png",
                    link: "https://www.youtube.com"
                }
            ];

            const $carousel = $('<div>').addClass('carousel');

            const $slider = $('<div>').addClass('slider').css({
                '--width': '75px',
                '--height': '75px',
                '--quantity': images.length,
                '--spacing': '40px'
            });

            const $list = $('<div>').addClass('list');

            $.each(images, function (i, image) {
                const $item = $('<div>').addClass('item');
                const $link = $('<a>').attr('href', image.link).attr('target', '_blank');
                const $img = $('<img>').attr('src', `images/${image.src}`);
                $link.append($img);
                $item.append($link);
                $list.append($item);
            });

            $slider.append($list);
            $carousel.append($slider);
            $('.banniere').append($carousel);
        });
    </script>
</body>

</html>
