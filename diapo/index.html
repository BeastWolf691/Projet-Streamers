<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #e5e5e5;
        }

        .carousel {
            width: min(400px, 50vw);
            margin: 15px auto;
        }

        .slider {
            width: 100%;
            height: 100px;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, #000 10% 90%, transparent);
            position: relative;
        }

        .slider .list {
            display: flex;
            width: calc(100% + var(--spacing));
            position: relative;
            animation: autoRun 15s linear infinite;
        }

        .slider .list .item {
            flex: 0 0 var(--width);
            height: var(--height);
            margin-right: var(--spacing);
            transition: filter 0.5s;
            cursor: pointer;
            transform: scale(1);
            margin-top: 20px; margin-bottom: 20px;
        }

        .slider .list .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes autoRun {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(-1 * (var(--width) + var(--spacing)) * var(--quantity)));
            }
        }

        .slider:hover .list {
            animation-play-state: paused;
        }

        .slider .item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <script>
        // Création des éléments dynamiquement
        const images = ["logo-instagram2.png", "logo-kick2.png", "logo-tiktok2.png", "logo-snap2.png",
            "logo-twitch2.png", "logo-x2.png", "logo-youtube2.png"
        ];
        const carousel = document.createElement('div');
        carousel.className = 'carousel';

        const slider = document.createElement('div');
        slider.className = 'slider';
        slider.style.cssText = '--width: 75px; --height: 75px; --quantity: 7; --spacing: 40px;';

        const list = document.createElement('div');
        list.className = 'list';

        images.forEach((src, i) => {
            const item = document.createElement('div');
            item.className = 'item';
            const img = document.createElement('img');
            img.src = `images/${src}`;
            item.appendChild(img);
            list.appendChild(item);
        });

        slider.appendChild(list);
        carousel.appendChild(slider);
        document.body.appendChild(carousel);
    </script>
</body>

</html>
