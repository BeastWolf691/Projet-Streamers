<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #e5e5e5;
        }

        .carousel {
            width: min(400px, 50vw);
            margin: 15px auto;
        }

        .slider {
            width: 100%;
            height: 100px;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, #000 10% 90%, transparent);
            position: relative;
        }

        .slider .list {
            display: flex;
            width: calc(100% + var(--spacing));
            position: relative;
            animation: autoRun 15s linear infinite;
        }

        .slider .list .item {
            flex: 0 0 var(--width);
            height: var(--height);
            margin-right: var(--spacing);
            transition: filter 0.5s;
            cursor: pointer;
            transform: scale(1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .slider .list .item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes autoRun {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(-1 * (var(--width) + var(--spacing)) * var(--quantity)));
            }
        }

        .slider:hover .list {
            animation-play-state: paused;
        }

        .slider .item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="banniere">
   
    </div>
    <script>
        $(document).ready(function() {
            const images = ["logo-instagram2neon.png", "logo-kick2neon.png", "logo-tiktok2neon.png", "logo-snap2neon.png",
                "logo-twitch2neon.png", "logo-x2neon.png", "logo-youtube2neon.png"
            ];

            const $carousel = $('<div>').addClass('carousel');

            const $slider = $('<div>').addClass('slider').css({
                '--width': '75px',
                '--height': '75px',
                '--quantity': images.length,
                '--spacing': '40px'
            });

            const $list = $('<div>').addClass('list');

            $.each(images, function (i, src) {
                const $item = $('<div>').addClass('item');
                const $img = $('<img>').attr('src', `images/${src}`);
                $item.append($img);
                $list.append($item);
            });

            $slider.append($list);
            $carousel.append($slider);
            $('.banniere').append($carousel);
        });
    </script>
</body>
</html>
