<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #e5e5e5;
        }

        .carousel {
            width: min(400px, 50vw);
            margin: 15px auto;
        }

        .slider {
            width: 100%;
            height: var(--height);
            overflow: hidden;
            mask-image: linear-gradient(to right,
                    transparent,
                    #000 10% 90%,
                    transparent);
        }

        .slider .list {
            display: flex;
            width: 100%;
            min-width: calc(var(--width) * var(--quantity));
            position: relative;
        }

        .slider .list .item {
            width: var(--width);
            height: var(--height);
            position: absolute;
            right: 100%;
            animation: autoRun 6.5s linear infinite;
            transition: filter 0.5s;
            cursor: pointer;

        }

        .slider .list .item img {
            width: 30%;
        }

        @keyframes autoRun {
            from {
                right: 100%;
            }

            to {
                right: calc(var(--width) * -1);
            }
        }

        .slider:hover .item {
            animation-play-state: paused;

        }

        .slider .item:hover {
            filter: grayscale(0);
        }

        #un {
            
            animation-delay: 0s;
        }

        #deux {
            
            animation-delay: 1.5s;
        }

        #trois {
            
            animation-delay:3s;
        }

        #quatre {
            
            animation-delay: 4.5s;
        }
        #cinq {
            
            animation-delay: 6s;
            
        }


      
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slider" style="
            --width: 150px;
            --height: 200px;
            --quantity: 5;
        ">
            <div class="list">
                <div class="item" id="un"><img src="images/logo-instagram2.png" alt=""></div>
                <div class="item" id="deux"><img src="images/logo-kick2.png" alt=""></div>
                <div class="item" id="trois"><img src="images/logo-tiktok2.png" alt=""></div>
                <div class="item" id="quatre"><img src="images/logo-snap2.png" alt=""></div>
                <div class="item" id="cinq"><img src="images/logo-twitch2.png" alt=""></div>
            </div>
        </div>
        </main>

</body>

</html>
